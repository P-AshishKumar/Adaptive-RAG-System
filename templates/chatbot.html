<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .chat-box { max-width: 600px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        .chat-message { margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chat with Me</h1>
        <div class="chat-box">
            <!-- Display user input, chatbot response, and model details -->
            <div class="chat-message"><strong>You:</strong> {{ user_input | default('Type your message...') }}</div>
            <div class="chat-message"><strong>Chatbot:</strong> {{ bot_response | default('Response will appear here...') }}</div>
        </div>
        <form method="post" action="{{ url_for('chatbot') }}" class="mt-3">
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <input type="text" id="message" name="message" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="model_type" class="form-label">Choose a Model:</label>
                <select id="model_type" name="model_type" class="form-select">
                    <option value="openai">GPT</option>
                    <option value="anthropic">Anthropic</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
